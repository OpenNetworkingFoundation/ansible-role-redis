- name: Verify
  hosts: all
  tasks:

  - name: Test that Redis is running
    command:
      cmd: "redis-cli ping"
    register: redis_ping
    tags:
      - skip_ansible_lint  # info collection

  - name: Check for valid ping output
    assert:
      that:
        - "redis_ping.stdout == 'PONG'"
